<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Transactions</title>
    <style>
        /* Structure de la page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        .countdown {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            color: white;
            width: 10vw;
            height: 12vw;
            max-width: 60px;
            max-height: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 3vw; /* Taille ajustée */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .label {
            font-size: 0.9rem;
            color: #333;
            text-transform: uppercase;
        }

        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner.active {
            display: flex;
        }

        .spinner div {
            border: 4px solid #ccc;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .transactions {
            width: 100%;
            max-width: 400px;
        }

        .transactions form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .transactions form input {
            flex: 1 1 calc(33.33% - 10px);
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .transactions form button {
            flex: 1 1 100%;
            padding: 10px 20px;
            font-size: 1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .transactions .entries {
            margin-top: 20px;
        }

        .transactions .entries ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .transactions .entries li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
            gap: 10px;
        }

        .transactions .entries li span {
            flex: 1;
            text-align: left;
        }

        .transactions .entries li span.date {
            font-weight: bold;
        }

        .completion-bars {
            margin-top: 20px;
        }

        .completion-bar {
            margin-bottom: 10px;
        }

        .completion-bar span {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .completion-bar div {
            background: #ddd;
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .completion-bar div div {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner">
        <div></div>
    </div>

    <div class="countdown">
        <div class="card-container">
            <div class="card" id="days">00</div>
            <div class="label">Jours</div>
        </div>
        <div class="card-container">
            <div class="card" id="hours">00</div>
            <div class="label">Heures</div>
        </div>
        <div class="card-container">
            <div class="card" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="card-container">
            <div class="card" id="seconds">00</div>
            <div class="label">Secondes</div>
        </div>
    </div>

    <div class="transactions">
        <form id="transactionForm">
            <input type="text" id="label" placeholder="Label (ex : Salaire, Achat)" required />
            <input type="number" step="0.01" id="value" placeholder="Valeur (€)" required />
            <input type="date" id="date" required />
            <button type="submit">Ajouter</button>
        </form>

        <div class="entries">
            <ul id="transactionList"></ul>
        </div>

        <div class="daily-target" id="dailyTarget">Objectif du jour</div>
        <div class="completion-bars" id="completionBars"></div>
    </div>

    <script>
        let isLoading = false;
        const spinner = document.getElementById("spinner");

        function toggleSpinner(active) {
            isLoading = active;
            spinner.classList.toggle("active", active);
        }

        document.getElementById("transactionForm").addEventListener("submit", (e) => {
            e.preventDefault();
            toggleSpinner(true);

            // Ajout de logique pour gérer les transactions ici

            toggleSpinner(false);
        });
    </script>
</body>
</html>
