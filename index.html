<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Transactions</title>
    <style>
        /* Structure de la page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        .countdown {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            color: white;
            width: 20vw;
            height: 25vw;
            max-width: 80px;
            max-height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .label {
            font-size: 0.9rem;
            color: #333;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 40px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: #4caf50;
            transition: width 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .transactions {
            width: 100%;
            max-width: 400px;
        }

        .transactions h3 {
            text-align: center;
        }

        .transactions form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .transactions form input {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .transactions form button {
            flex: 1 1 100%;
            padding: 10px 20px;
            font-size: 1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .transactions .entries {
            margin-top: 20px;
        }

        .transactions .entries ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .transactions .entries li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .transactions .entries li button {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .transactions .entries li button:hover {
            background: #cc0000;
        }

        .transaction-summary {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="countdown">
        <div class="card-container">
            <div class="card" id="days">00</div>
            <div class="label">Jours</div>
        </div>
        <div class="card-container">
            <div class="card" id="hours">00</div>
            <div class="label">Heures</div>
        </div>
        <div class="card-container">
            <div class="card" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="card-container">
            <div class="card" id="seconds">00</div>
            <div class="label">Secondes</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <div class="transactions">
        <h3>Gestion des Transactions</h3>
        <form id="transactionForm">
            <input type="text" id="label" placeholder="Label (ex : Salaire, Achat)" required />
            <input type="number" id="value" placeholder="Valeur (€)" required />
            <button type="submit">Ajouter</button>
        </form>

        <div class="entries">
            <ul id="transactionList"></ul>
        </div>

        <div class="transaction-summary" id="transactionSummary">Entrées : 0 € / Sorties : 0 €</div>
    </div>

    <script>
        const targetDate = new Date("2025-02-15T00:00:00").getTime();
        let totalInflows = 0;
        let totalOutflows = 0;
        const transactions = [];

        function updateCountdown() {
            const now = Date.now();
            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                return;
            }
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        function updateProgressBar() {
            const progress = totalOutflows > 0 ? (totalInflows / totalOutflows) * 100 : 0;
            document.getElementById("progressBar").style.width = `${Math.min(progress, 100)}%`;
            document.getElementById("progressText").textContent = `${Math.min(progress, 100).toFixed(1)}%`;
        }

        document.getElementById("transactionForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const label = document.getElementById("label").value;
            const value = parseFloat(document.getElementById("value").value);
            if (!isNaN(value)) {
                transactions.push({ label, value });
                value > 0 ? totalInflows += value : totalOutflows += Math.abs(value);
                updateTransactionList();
                updateProgressBar();
            }
            e.target.reset();
        });

        function updateTransactionList() {
            const list = document.getElementById("transactionList");
            list.innerHTML = transactions.map((t, i) => `
                <li>
                    <span>${t.label}</span>
                    <span>${t.value.toFixed(2)} €</span>
                    <button onclick="removeTransaction(${i})">Supprimer</button>
                </li>
            `).join("");

            document.getElementById("transactionSummary").textContent = `Entrées : ${totalInflows.toFixed(2)} € / Sorties : ${totalOutflows.toFixed(2)} €`;
        }

        function removeTransaction(index) {
            const transaction = transactions.splice(index, 1)[0];
            transaction.value > 0 ? totalInflows -= transaction.value : totalOutflows -= Math.abs(transaction.value);
            updateTransactionList();
            updateProgressBar();
        }
    </script>

</body>
</html>
