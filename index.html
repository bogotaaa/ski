<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .transactions {
            width: 100%;
            max-width: 400px;
        }

        .transactions h3 {
            text-align: center;
        }

        .transactions ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .transactions li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }

        form {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
        }

        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Gestion des Transactions</h1>

    <!-- Message d'erreur en cas de problème -->
    <div id="error" class="error" style="display: none;">
        Vous n'avez pas accès. Vérifiez votre token.
    </div>

    <!-- Contenu principal (masqué par défaut) -->
    <div id="app" style="display: none;">
        <h3>Résumé des Transactions</h3>
        <div id="transactionSummary">Chargement...</div>
        <ul id="transactionList"></ul>
        <form id="transactionForm">
            <input type="text" id="label" placeholder="Label (ex : Salaire, Achat)" required />
            <input type="number" id="value" placeholder="Valeur (€)" required />
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <script>
        const API_URL = "https://ski-api-wkyg.onrender.com";

        // Récupérer le token depuis les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        // Vérifier si le token est présent dans l'URL
        if (!token) {
            document.getElementById("error").textContent = "Token manquant. Ajoutez ?token=VOTRE_TOKEN à l'URL.";
            document.getElementById("error").style.display = "block";
            throw new Error("Token manquant");
        }

        // Vérification du token
        async function checkAccess() {
            try {
                const response = await fetch(`${API_URL}/test-token?token=${token}`);
                if (!response.ok) throw new Error("Token invalide");
                document.getElementById("app").style.display = "block";
                document.getElementById("error").style.display = "none";
                loadTransactions(); // Charger les transactions après validation
            } catch (error) {
                document.getElementById("error").textContent = "Accès refusé : Token invalide.";
                document.getElementById("error").style.display = "block";
                document.getElementById("app").style.display = "none";
            }
        }

        // Charger les transactions depuis l'API
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_URL}/transactions?token=${token}`);
                if (!response.ok) throw new Error("Erreur lors du chargement des transactions");
                const transactions = await response.json();
                displayTransactions(transactions);
            } catch (error) {
                alert(`Erreur : ${error.message}`);
            }
        }

        // Afficher les transactions
        function displayTransactions(transactions) {
            const transactionList = document.getElementById("transactionList");
            transactionList.innerHTML = "";

            let totalInflows = 0;
            let totalOutflows = 0;

            transactions.forEach((transaction) => {
                const li = document.createElement("li");
                li.textContent = `${transaction.label}: ${transaction.valeur} €`;
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Supprimer";
                deleteButton.onclick = () => deleteTransaction(transaction.id);
                li.appendChild(deleteButton);
                transactionList.appendChild(li);

                if (transaction.valeur > 0) totalInflows += transaction.valeur;
                else totalOutflows += Math.abs(transaction.valeur);
            });

            document.getElementById("transactionSummary").textContent = 
                `Entrées : ${totalInflows} € / Sorties : ${totalOutflows} €`;
        }

        // Ajouter une transaction via l'API
        async function addTransaction(label, valeur) {
            try {
                const response = await fetch(`${API_URL}/transactions?token=${token}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ label, valeur }),
                });
                if (!response.ok) throw new Error("Erreur lors de l'ajout de la transaction");
                loadTransactions(); // Recharger les transactions
            } catch (error) {
                alert(`Erreur : ${error.message}`);
            }
        }

        // Supprimer une transaction via l'API
        async function deleteTransaction(id) {
            try {
                const response = await fetch(`${API_URL}/transactions/${id}?token=${token}`, {
                    method: "DELETE",
                });
                if (!response.ok) throw new Error("Erreur lors de la suppression de la transaction");
                loadTransactions(); // Recharger les transactions
            } catch (error) {
                alert(`Erreur : ${error.message}`);
            }
        }

        // Gestion du formulaire pour ajouter une transaction
        document.getElementById("transactionForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const label = document.getElementById("label").value;
            const valeur = parseFloat(document.getElementById("value").value);
            if (label && !isNaN(valeur)) {
                addTransaction(label, valeur);
                document.getElementById("transactionForm").reset();
            } else {
                alert("Veuillez remplir correctement le formulaire.");
            }
        });

        // Vérifier l'accès au démarrage
        checkAccess();
    </script>
</body>
</html>
